<script>
const yesBtn = document.getElementById('yesBtn');

yesBtn.addEventListener('click', () => {
    // Replace page content
    document.body.innerHTML = `
        <h1>Yay! â¤ï¸</h1>
        <h2>I knew youâ€™d say yesğŸ˜Œ(cause you have no other optionğŸ¤­â¤ï¸)</h2>

    // Start raining ğŸ’‹ kisses
    function createKiss() {
        const kiss = document.createElement('div');
        kiss.className = 'kiss';
        kiss.innerText = 'ğŸ’‹';
        kiss.style.left = Math.random() * window.innerWidth + 'px';
        kiss.style.fontSize = (30 + Math.random() * 30) + 'px';

        document.body.appendChild(kiss);

        const speed = 2 + Math.random() * 3;
        const tiltSpeed = 0.05 + Math.random() * 0.05;
        let tilt = 0;

        function fall() {
            const top = parseFloat(kiss.style.top);
            if (top > window.innerHeight) {
                kiss.remove();
                return;
            }
            kiss.style.top = top + speed + 'px';
            tilt += tiltSpeed;
            kiss.style.transform = `rotate(${tilt * 360}deg)`;
            requestAnimationFrame(fall);
        }
        fall();
    }

    // Make multiple kisses appear continuously
    setInterval(createKiss, 200);
});
</script>
