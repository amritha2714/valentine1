<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #FFB6C1; 
    font-family: 'Arial', sans-serif;
    overflow: hidden; /* Prevents the phone from scrolling around */
    touch-action: manipulation; /* Makes buttons respond faster on phones */
  }

  h1 { color: #CC0000; padding: 20px; font-size: 24px; }

  #yesBtn {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #CC0000;
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }

  #noBtn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #FFC0CB;
    color: #CC0000;
    border: none;
    border-radius: 8px;
    position: fixed;
    transition: all 0.15s ease-out;
    font-weight: bold;
    /* This makes sure the button doesn't get stuck under your finger */
    touch-action: none; 
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? üíñ</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

function runAway(e) {
    // This stops the phone from doing its normal click thing
    if (e) e.preventDefault(); 

    // Calculate random spots
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';

    // Shrink it down to a tiny dot
    let currentWidth = noBtn.offsetWidth;
    if (currentWidth > 15) {
        noBtn.style.width = (currentWidth * 0.75) + 'px';
        noBtn.style.height = (noBtn.offsetHeight * 0.75) + 'px';
        
        let currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        noBtn.style.fontSize = (currentFontSize * 0.8) + 'px';
        noBtn.style.padding = "4px"; 
    }
}

// MOUSE (for Computers)
noBtn.addEventListener('mouseenter', runAway);

// TOUCH (for Phones)
noBtn.addEventListener('touchstart', runAway);

// CLICK (for both)
noBtn.addEventListener('click', runAway);

yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <h1 style="color: #CC0000;">Yay‚ù§Ô∏è. I know you always choose me!ü§≠‚ù§Ô∏è(or i will make youüòå)</h1>
    `;
});
</script>

</body>
</html>
