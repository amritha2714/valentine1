<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #FFB6C1; /* Light Pink */
    font-family: 'Arial', sans-serif;
    overflow: hidden; /* This keeps the screen still while the button runs */
  }

  h1 { color: #CC0000; z-index: 1; } /* Red */

  #yesBtn {
    padding: 15px 30px;
    font-size: 18px;
    background-color: #CC0000;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    z-index: 1;
  }

  #noBtn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #FFC0CB;
    color: #CC0000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: fixed; /* Lets it fly anywhere */
    transition: all 0.1s ease-out; /* Makes the jump look fast */
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

function runAway() {
    // 1. Random Math: This picks any spot on your screen
    // We use -50 so it doesn't get stuck under the edge of your browser
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';

    // 2. Shrink Math: Makes it 20% smaller every time
    let currentWidth = noBtn.offsetWidth;
    
    // It will shrink until it is tiny (10 pixels wide!)
    if (currentWidth > 10) {
        noBtn.style.width = (currentWidth * 0.8) + 'px';
        noBtn.style.height = (noBtn.offsetHeight * 0.8) + 'px';
        
        // Also makes the "No" text smaller so it fits
        let currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
        noBtn.style.fontSize = (currentFontSize * 0.8) + 'px';
        noBtn.style.padding = "2px"; 
    }
}

// This makes the button run when the mouse touches it OR if they try to click it
noBtn.addEventListener('mouseenter', runAway);
noBtn.addEventListener('click', runAway);

// The Happy Ending
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <h1 style="color: #CC0000;">Yay! ðŸ’– You made me so happy!</h1>
        <p style="font-size: 24px;">Happy Valentine's Day! ðŸŒ¹</p>
    `;
});
</script>

</body>
</html>
