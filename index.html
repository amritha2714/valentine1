<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    /* This is your Light Pink background */
    background: #FFB6C1; 
    font-family: 'Arial', sans-serif;
    text-align: center;
    overflow: hidden; /* Stops the screen from shaking */
  }

  h1 {
    /* This is your Red text */
    color: #CC0000; 
    text-shadow: 2px 2px white;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }

  #yesBtn {
    /* Red button for Yes */
    background-color: #CC0000;
    color: white;
  }

  #noBtn {
    /* Red button for No */
    background-color: #FFC0CB;
    color: #CC0000;
    position: absolute;
    transition: all 0.2s ease; /* Makes it jump smoothly */
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? üíñ</h1>
<div id="buttonContainer">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');

// This makes the button jump to a random spot
function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

// When the mouse (or finger) gets close, it jumps and shrinks!
noBtn.addEventListener('mouseover', () => {
    moveButton();

    // This makes it get smaller and smaller
    let currentWidth = noBtn.offsetWidth;
    let currentHeight = noBtn.offsetHeight;
    if (currentWidth > 40) {
        noBtn.style.width = (currentWidth * 0.85) + 'px';
        noBtn.style.height = (currentHeight * 0.85) + 'px';
        noBtn.style.fontSize = (parseInt(window.getComputedStyle(noBtn).fontSize) * 0.9) + 'px';
    }
});

// What happens when they finally click Yes
yesBtn.addEventListener('click', () => {
    document.body.innerHTML = `
        <h1 style="color: #CC0000;">Yay‚ù§Ô∏è. I know you always choose meü§≠‚ù§Ô∏è. (Or i will make youüòå)!</h1>
    `;
});
</script>

</body>
</html>
